<!-- SMOOTH SCROLL, INTERNAL PAGINATION SLIDE OUT-->
<div id="parallaxdoodle">
<div class="layer" data-depth="0.40"><div id="doodlelayer"></div></div>
</div>

        
    <!--Modal: Login-->
    <div mdbModal #login="mdb-modal" class="modal fade" id="modallogin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog cascading-modal" role="document">
                <!--Content-->
                <div class="modal-content">
    
                    <!--Header-->
                    <div class="modal-header gradient5 white-text waves-light" mdbWavesEffect>
                        <h4 class="title"><i class="fa fa-sign-in"></i> LOGIN TO CONTINUE</h4>
                        <button type="button" class="close waves-light" data-dismiss="modal" aria-label="Close" (click)="login.hide()">
                            <span aria-hidden="true">Ã—</span>
                        </button>
                    </div>
                    <!--Body-->
                    <div class="modal-body">
                        
                        <a href="#" class="btn btn-block btn-primary waves-light" style="margin-bottom: 2rem;" mdbWavesEffect>
                            <i class="fa fa-facebook"></i>
                            Login with facebook
                        </a>
                        <a href="#" class="btn btn-block btn-danger waves-light" mdbWavesEffect>
                            <i class="fa fa-google-plus"></i>
                            Login with google
                        </a>
    
                    </div>
                </div>
                <!--/.Content-->
            </div>
        </div>
        <!--Modal-->

    <div class="container section" id="landing" [ngsRevealSet]="{ reset:true }" [ngsInterval]="500" [ngsSelector]="'.item'">
        <h1 class="adjustmenttext"></h1>
        <div id="gradientlayer"></div>
        <img src="../../assets/images/LOGO-small.svg" id="landinglogo" class="item">
        <h1 id="landingtitle1" class="item">ALPHA</h1>
        <h1 id="landingtitle2" class="item">AESTHETICS</h1>
        <h1 id="landingquotes" class="item"></h1>
        <a (click)="login.show()" mdbWavesEffect class="loginbtn item" id="loginbtn">
            GET STARTED
        <span class="border-left"></span>
        <span class="border-top"></span>
        <span class="border-bottom"></span>
        <span class="border-right"></span>
        </a>


        
        <span class="scroll-btn">
            <a href="#about">
            <span class="mouse">
                <span>
                </span>
            </span>
            </a>
            <p>SCROLL DOWN</p>  
        </span>
    </div>

    <div class="container section" id="dieting" [ngsRevealSet]="{ reset:true }" [ngsInterval]="200" [ngsSelector]="'.diettitle'">
            <h1 class="adjustmenttext"></h1>
        <h1 class="diettitle" id="diet1">DIETING</h1>
        <h1 class="diettitle" id="diet2">IS ALL ABOUT</h1>
        <h1 class="diettitle" id="diet3">BALANCE</h1>
        <h1 class="diettitle" id="diet4">BETWEEN THE TWO</h1>
    </div>

    <div class="container section" id="benefits" [ngsRevealSet]="{ reset:true }" [ngsInterval]="200" [ngsSelector]="'.diettitle'">
       
        <h1 class="diettitle" id="benefit1">BENEFITS OF</h1>
        <h1 class="diettitle" id="benefit2">WORKING</h1>
        <h1 class="diettitle" id="benefit3">OUT!</h1>
        <div id="parallaxmodel">
            <div class="layer" data-depth="0.20"><img src="../../assets/images/home/features/featurewomen.svg" id="benefitfemale"></div>
            <div class="layer" data-depth="0.30"><img src="../../assets/images/home/features/featuremen.svg" id="benefitmale"></div>
            </div>
            <div id="benefiticons">
                <div id="parallaxicons">
                <div class="layer" data-depth="0.20">
                <div class="iconoverlay" id="benefiticon1">
                        <img src="../../assets/images/home/features/icons/confident.svg" class="benefiticon">
                </div>
                </div>

                <div class="layer" data-depth="0.40">
                <div class="iconoverlay" id="benefiticon2">
                        <img src="../../assets/images/home/features/icons/heart.svg" class="benefiticon">
                </div>
                </div>
                <div class="layer" data-depth="0.60">
                <div class="iconoverlay" id="benefiticon3">
                        <img src="../../assets/images/home/features/icons/mood.svg" class="benefiticon">
                </div>
                </div>
                <div class="layer" data-depth="0.70">
                <div class="iconoverlay" id="benefiticon4">
                        <div class="layer" data-depth="0.40"><img src="../../assets/images/home/features/icons/sexy.svg" class="benefiticon">
                </div>
                </div>
                <div class="layer" data-depth="0.50">
                <div class="iconoverlay" id="benefiticon5">
                        <img src="../../assets/images/home/features/icons/stress.svg" class="benefiticon">
                </div>
                </div>
                <div class="layer" data-depth="0.20">
                <div class="iconoverlay" id="benefiticon6">
                        <img src="../../assets/images/home/features/icons/strong.svg" class="benefiticon">
                </div>
                </div>
        </div>
     </div>
    </div>
 </div>

<div class="container-fluid section" id="footer" [ngsRevealSet]="{ reset:true }" [ngsInterval]="200" [ngsSelector]="'.diettitle'">
        <h1 class="adjustmenttext"></h1>
        <img src="../../assets/images/home/footer.svg" id="footersvg">
</div>
