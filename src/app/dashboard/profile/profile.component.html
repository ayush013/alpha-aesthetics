<div class="adjustment">
  <div class="card card-cascade narrower">

  <!-- Card image -->
  <div class="view view-cascade overlay waves-light" mdbWavesEffect>
    <img class="card-img-top" [src]="googledata.imgsrc" alt="Card image">
    <a>
      <div class="mask rgba-white-slight"></div>
    </a>
  </div>

  <!-- Card content -->
  <div class="card-body card-body-cascade">

    <!-- Title -->
    <h4 class="card-title text-center">Welcome {{googledata.fname}}</h4>
    <!-- Text -->
    <form [formGroup]="ProfileFormData">
      <div class="row">
        <div class="col-8">
          <div class="md-form">
            <i class="fa fa-balance-scale prefix grey-text" [ngClass]="{'icon-success': ProfileFormData.get('weight').valid, 'icon-invalid': (ProfileFormData.get('weight').invalid && ProfileFormData.get('weight').touched) }"></i>
            <input type="number" id="weight" class="form-control" required formControlName="weight" >
            <label for="weight">Enter your bodyweight</label>
        </div>
        </div>
        <div class="btn-group col-4" data-toggle="buttons">
          <button class="btn btn-default gradient1 form-check-label weightlabel waves-light" mdbWavesEffect *ngFor="let unit of weightunit; let i = index" (click)="ConvertWeight(i+1)" [ngClass]="{'active': ProfileFormData.get('weightunit').value == i+1 }"> 
              <input class="form-check-input" type="radio" name="weightunit" formControlName="weightunit" [value]="i+1" required> {{unit}}
          </button>
        </div>
      </div>
    <div class="md-form">
      <i class="fa fa-envelope prefix grey-text" [ngClass]="{'icon-success': ProfileFormData.get('email').pristine,  'icon-invalid': ProfileFormData.get('email').dirty }"></i>
      <input type="email" id="email" class="form-control" formControlName="email" required>
      <label for="email">Enter your email</label> 
    </div>
    <div class="md-form">
        <div class="dropdown" id="goal">
            <input type="number" hidden formControlName="goal" required id="goalinput">
            <p class="selected"><span>Select Your Goal</span> <i class="fa fa-caret-down"></i></p>
            <ul class="dropdown-list">
                <li *ngFor="let goal of goals; let i=index" (click)="GoalValue(i+1)">{{goal}}</li>
            </ul>
        </div>
    </div>
    <div class="row">
      <div class="col-4" style="padding-top: 1em;">Your Experience Level -</div>
      <div class="btn-group col-8" data-toggle="buttons">
          <label class="btn btn-default gradient1 form-check-label waves-light" triggers="mouseenter:mouseleave" mdbWavesEffect *ngFor="let exp of experience; let i = index" [ngClass]="{'active': ProfileFormData.get('experience').value == i+1 }" [mdbPopover]="exp.desc">
              <input class="form-check-input" type="radio" name="experience" formControlName="experience" [value]="i+1" required> {{exp.name}}
          </label>
      </div>
    </div>
    <div class="row">
        <div class="col-12" style="padding-top: 1em;">Your Activity Level -</div>
        <div class="btn-group col-12" data-toggle="buttons">
            <label class="btn btn-default gradient1 form-check-label waves-light" triggers="mouseenter:mouseleave" mdbWavesEffect *ngFor="let activity of lifestyle; let i = index" [ngClass]="{'active': ProfileFormData.get('lifestyle').value == i+1 }" [mdbPopover]="activity.desc">
                <input class="form-check-input" type="radio" name="lifestyle" formControlName="lifestyle" [value]="i+1" required> {{activity.name}}
            </label>
        </div>
      </div>
    <div class="md-form ">
        <i class="fa fa-user prefix grey-text" [ngClass]="{'icon-success': ProfileFormData.get('height').valid, 'icon-invalid': (ProfileFormData.get('height').invalid && ProfileFormData.get('height').touched) }"></i>
        <input type="number" id="height" class="form-control" formControlName="height" required>
        <label for="height">Enter your height (in centimetres)</label>
    </div>

    <div class="text-center mt-4">
      <button class="btn btn-indigo gradient1 waves-light" mdbWavesEffect [disabled]="!ProfileFormData.valid">Save Details</button>
    </div>
    </form>
  </div>

</div>
</div>
